<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ISEN Ouest — Formations</title>
  <style>
    :root { --max: 1150px; }
    *{box-sizing:border-box}
    body{font-family:system-ui,Arial,sans-serif; margin:0; color:#111}

    /* Conteneur générique */
    .container{max-width:var(--max); margin:0 auto; padding:0 16px}

    /* ===== MASTHEAD (logo à gauche + barre rouge à droite) ===== */
    .masthead{
      display:flex; align-items:center;
      border-bottom:1px solid #eee;
    }
    .logo-block{
      padding:10px 16px;
      display:flex; align-items:center;
    }
    .logo-img{
      height:48px; /* ajuste si besoin (40–56px) */
      width:auto; display:block;
    }
    .topbar{
      flex:1; background:#d90c10; color:#fff;
      border-left:1px solid #eee;
    }
    .topbar a{
      display:block; text-align:center; padding:14px 0;
      color:#fff; text-decoration:none; font-weight:700;
    }

    /* ===== CONTENU ===== */
    .container-main{max-width:var(--max); margin:0 auto; padding:0 16px}
    h1{font-size:40px; margin:28px 0}

    .grid{display:grid; gap:18px; grid-template-columns:repeat(auto-fit,minmax(260px, 1fr)); }
    figure{margin:0; border-radius:8px; overflow:hidden}
    .img{display:block; width:100%; height:auto}

    /* Bandeau noir */
    .hero-dark{margin:36px 0 18px; background:#000; color:#fff}
    .hero-dark .inner{
      max-width:var(--max); margin:0 auto; padding:64px 16px;
      display:flex; align-items:center; gap:48px; justify-content:center
    }
    .logo-white{height:72px; width:auto; display:block} /* logo blanc */
    .text-venir{font-size:40px; font-weight:700}

    .copy{text-align:center; color:#555; margin:18px 0}

    @media (max-width:800px){
      .logo-img{height:42px}
      .logo-white{height:56px}
      .text-venir{font-size:28px}
      .hero-dark .inner{flex-direction:column; gap:16px}
    }
  </style>
</head>
<body>

<!-- MASTHEAD : logo image à gauche + barre rouge à droite -->
<div class="masthead">
  <div class="logo-block">
    <img class="logo-img"
         src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png"
         alt="ISEN Ouest (logo)">
  </div>
  <div class="topbar">
    <a href="#">Liens à venir</a>
  </div>
</div>

<main class="container-main">
  <h1>Nos formations ingénieurs</h1>

  <!-- 3 vignettes -->
  <section class="grid">
    <figure>
      <img class="img" src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-cybersecurite.png" alt="Cybersécurité">
    </figure>
    <figure>
      <img class="img" src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-developpement-logiciel.png" alt="Développement logiciel">
    </figure>
    <figure>
      <img class="img" src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-intelligence-artificielle.png" alt="Intelligence artificielle">
    </figure>
  </section>
</main>


<section class="hero-dark">
  <div class="inner">
    <img class="logo-white"
         src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg"
         alt="ISEN Ouest (logo blanc)">
    <div class="text-venir">Texte à venir</div>
  </div>
</section>

<div class="copy">©</div>

</body>
</html>
